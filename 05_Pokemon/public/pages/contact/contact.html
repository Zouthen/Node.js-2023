
<h1>Contact</h1>


<form action="/contact" method="post">
    <label>Your name</label>
    <input name="name" placeholder="Your name" value="Some Name">

    <label>Your email</label>
    <input type="email" name="email" placeholder="Your email" value="someemail@email.dk">

    <label>Message</label>
    <textarea name="message" cols="80" rows="10" placeholder="Message">Some Text</textarea>

    <button>Submit</button>
</form>
